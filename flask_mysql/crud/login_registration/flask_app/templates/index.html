<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Login and Registration</title>
</head>

<body>
    <div class="container">
        <form action="/register" method="POST" class="row g-3" id="registration">
            <h1>Register</h1>
            <div class="col-12">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="John">
            </div>
            <div class="col-12">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Doe">
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="example@mail.com" name="email">
            </div>
            <div class="col-12">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Must be at least 8 characters">
            </div>
            <div class="col-12">
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                    placeholder="Must be at least 8 characters">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>



        <form action="/login" method="POST" class="row g-3" id="login">
            <h1>Login</h1>
            <div class="col-12">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="example@mail.com" name="email">
            </div>
            <div class="col-12">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Must be at least 8 characters">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>


    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
</body>

</html>
