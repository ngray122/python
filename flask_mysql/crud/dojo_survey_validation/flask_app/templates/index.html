<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

    <title>Dojo Survey</title>
</head>

<body>
    <div class="container">
        <h1>Dojo Survey</h1>
        <form action="/create/dojo" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" placeholder="John Doe">
            </div>
            <br>
            <select class="form-select" aria-label="Default select example" name='location'>
                <label for="location"></label>
                <option selected>Choose your Dojo Location</option>
                <option value="Online">Online</option>
                <option value="Part-Time">Part-Time</option>
                <option value="Chicago">Chicago</option>
            </select>
            <br>
            <select class="form-select" aria-label="Default select example" name='language'>
                <label for="options"></label>
                <option selected>Choose your favorite language</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Python">Python</option>
            </select>
            <br>
            <div class="mb-3">
                <label for="textarea" class="form-label" name="">Comments:</label>
                <textarea class="form-control" name='comment' id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <input type="submit" class="btn btn-primary">


        </form>

        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}



    </div>

</body>

</html>
